<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mahsulotni Tahrirlash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Mahsulotni Tahrirlash</h1>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Nomi</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          value="{{ product.name }}"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <div>
        <label for="desc" class="block text-gray-700 font-semibold mb-2">Tavsifi</label>
        <textarea
          id="desc"
          name="desc"
          rows="3"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >{{ product.desc }}</textarea>
      </div>

      <div class="grid grid-cols-2 gap-5">
        <div>
          <label for="price" class="block text-gray-700 font-semibold mb-2">Narxi (so'm)</label>
          <input
            type="number"
            id="price"
            name="price"
            required
            min="0"
            value="{{ product.price }}"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>

        <div>
          <label for="count" class="block text-gray-700 font-semibold mb-2">Soni</label>
          <input
            type="number"
            id="count"
            name="count"
            required
            min="0"
            value="{{ product.count }}"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
      </div>

      <div>
        <label for="rating" class="block text-gray-700 font-semibold mb-2">Reyting (1 dan 5 gacha)</label>
        <input
          type="number"
          id="rating"
          name="rating"
          required
          min="1"
          max="5"
          value="{{ product.rating }}"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold transition duration-300"
      >
        Saqlash
      </button>

      <a href="{% url 'product-list' %}" class="block mt-4 text-center text-indigo-600 hover:text-indigo-800 underline">
        ðŸ”™ Orqaga
      </a>
    </form>
  </div>

</body>
</html>
